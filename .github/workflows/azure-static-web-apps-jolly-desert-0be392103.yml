name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - development
    paths:
      - 'Airport.Client/**'
      - '.github/workflows/azure-static-web-apps-jolly-desert-0be392103.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Airport.Client/package-lock.json'

      - name: Install dependencies
        working-directory: ./Airport.Client
        run: npm install

      - name: Build Angular app
        working-directory: ./Airport.Client
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Airport.Client/dist/airport-client"
          output_location: ""
          skip_app_build: true

