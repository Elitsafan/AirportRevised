<div class="container d-flex justify-content-center" *ngIf="!loading && !errorMessage && flights && flights.length > 0">
  <div class="mt-3 d-flex flex-row flex-grow-1 justify-content-center">
    <flight-list class="ms-2 me-2 bg-custom-gray" [flights]="flights" [hideFlightType]="true" [title]="'Landings'"
      [flightType]="landing"></flight-list>
    <flight-list class="ms-2 me-2 bg-success" [flights]="flights" [hideFlightType]="true" [title]="'Departures'"
      [flightType]="departure"></flight-list>
  </div>
  <button class="sticky-top border border-body-bg btn btn-primary mt-3 align-self-start" (click)="onRefresh($event)"><i
      class="bi bi-arrow-clockwise">Refresh</i></button>
</div>

<loading-display [loading]="loading" [hasData]="flights && flights.length > 0" [errorMessage]="errorMessage"
  (retry)="onRefresh()">
</loading-display>
