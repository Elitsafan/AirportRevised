<table *ngIf="flightsSummary; else nothingToDisplay" class="table table-primary table-striped table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">Flight ID</th>
      <th scope="col">Type</th>
      <th scope="col">Stations Times</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let flight of flightsSummary; trackBy: trackByFlightId">
      <tr flight-summary [flight]="flight"></tr>
    </ng-container>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="1">
        <div class="d-flex flex-row justify-content-around">
          Displaying Flights: <div class="badge bg-secondary text-bg-body">{{currentFlights}}</div>
        </div>
      </th>
      <th colspan="1">
        <div class="d-flex align-items-stretch justify-content-around">
          <div class="d-flex me-5">
            D:
            <span class="ms-1 badge bg-secondary text-bg-body">
              {{departuresCount}}
            </span>
          </div>
          <div class="d-flex">
            L:
            <span class="ms-1 badge bg-secondary text-bg-body">
              {{landingsCount}}
            </span>
          </div>
        </div>
      </th>
      <th colspan="2">
        <span>
          Departures: <span class="badge bg-secondary text-bg-body">{{displayingDepartures}}</span>
        </span>
        <span class="ms-5">
          Landings: <span class="badge bg-secondary text-bg-body">{{displayingLandings}}</span>
        </span>
      </th>
    </tr>
  </tfoot>
</table>

<div *ngIf="loading" class="d-flex justify-content-center align-items-center">
  <ellipsis></ellipsis>
</div>

<pagination *ngIf="flightsSummary && !loading" [pagination$]="pagination$" />

<ng-template #nothingToDisplay>
  <h4 class="mt-3 d-flex justify-content-center align-items-center">
    {{loading ? "Loading..." : "No flights to display"}}.
  </h4>
</ng-template>
