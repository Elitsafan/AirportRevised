<div class="mt-3 d-flex flex-row justify-content-center" *ngIf="(flightRoutes$ | async) as flightRoutes; else nothingToDisplay">
  <ng-container *ngFor="let flightRoute of flightRoutes">
    <flight-route [routeName]="flightRoute.name" class="p-1" [legs]="flightRoute.name === 'Landing' ? flightRoute.legs : flightRoute.legs.reverse()"></flight-route>
  </ng-container>
</div>

<div *ngIf="loading" class="d-flex justify-content-center align-items-center">
  <ellipsis></ellipsis>
</div>

<ng-template #nothingToDisplay>
  <h4 class="mt-3 d-flex justify-content-center align-items-center">
    {{loading ? "Loading..." : "No stations to display"}}.
  </h4>
</ng-template>
